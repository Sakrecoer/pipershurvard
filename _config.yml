  Vi tror på att respektera huden och bygga upp den från grunden med hjälp utav aktiva, vårdande ingredienser, på försiktighet och tålamod. Vi förespråkar ett holistiskt synsätt på hälsa och vårt mål är att stärka våra kunders självkänsla.
author:
  name: 
  email: pipershudvard@gmail.com
  twitter: PipersHudvard # twitter username without the @ symbol
lang: sv_SE
social:
  name: Pipers Hudvård
  links:
    - https://twitter.com/PipersHudvard
    - https://www.facebook.com/PipersHudvard/
    - https://instagram.com/pipershudvard

# Build settings
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-last-modified-at

# Plugin settings:

# excerpt_separator: '<!--more-->'
pagination:
  enabled: true

# Site Variables:
boka: https://www.bokadirekt.se/places/pipersgatan-30-38891
clinicare: https://www.beauty-bar.se/partner/pipers-hudvard/?ref=14
victoria: https://www.victoriakliniken.com/boka-tid/#city=0&locations=5&activity=null&caregivers=26
ref: '?ref=14'

# collection
collections:
  behandlingar: 
    output: true
  products:
    sort_by: "category"
    output: false
    _hide_content: true

# defaults
timezone: Europe/Stockholm
permalink: /:categories/:title/ 
defaults:
  - 
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:year/:month/:day/:slug/"
      _options:
        content:
          uploads_dir: "images/prosts"
          width: "1024"
          height: "480"
          resize_style: "contain"
        image:
          uploads_dir: "images/posts"
          width: "1024"
          height: "480"
          resize_style: "contain"
          mime_type: "image/jpeg"
  - 
    scope:
      path: ""
      types: "produkter"
    values:
      categories:
        - Rengöring
        - Toner
        - Essence
        - Kräm
        - UV-skydd
        - Mask
        - Ögonkräm
      _options:
        content:
          uploads_dir: "images/produkter"
          width: "1024"
          height: "480"
          resize_style: "contain"
        image:
          uploads_dir: "images/produkter"
          width: "1024"
          height: "480"
          resize_style: "contain"
          mime_type: "image/jpeg"
  - 
    scope:
      path: ""
      type: "behandlingar"
    values: 
      layout: "post"
      _options:
        content:
          uploads_dir: "images/behandlingar"
          width: "1024"
          height: "480"
          resize_style: "contain"
        image:
          uploads_dir: "images/behandlingar"
          width: "1024"
          height: "480"
          resize_style: "contain"
          mime_type: "image/jpeg"
          expandable: "true"
sass:
  sass_dir: /assets/sass/

exclude:
  - changelog.md
  - '*.*~'
  - '*.xcf'
  - '*.blend*'
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - instalib.sh
  - package-lock.json
  - package.json