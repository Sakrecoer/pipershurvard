{% include relBase.html %}
<!-- BEGIN metahead.html -->
{% seo %}

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<link rel="stylesheet" href="{{ relBase }}/assets/css/fonts.css" />
<link rel="stylesheet" href="{{ relBase }}/assets/css/main.css" />
<link rel="stylesheet" href="{{ relBase }}/assets/css/font-awesome.min.css" />
<noscript><link rel="stylesheet" href="{{ relBase }}assets/css/noscript.css" /></noscript>
<link rel="shortcut icon" href="{{ site.url }}{{ site.logo }}" type="image/png" />
<link rel="apple-touch-icon" href="{{ relBase }}/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ relBase }}/touch-icon.png" sizes="192x192">

<!-- Standard SEO -->
<meta name="title" content="{{ page.title | smartify }}, {{ site.title | smartify }}">
<meta name="dc.date.modified" scheme="ISO8601" content="{{ page.last_modified_at | date_to_xmlschema }}" />
<meta name='robots' content='index' />
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="referrer" content="no-referrer-when-downgrade" />
<meta name="description" content="{{ page.description | strip_html | smartify }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" href="{{ site.url }}{{ page.url }}" hreflang="x-default" />
<meta name="geo.region" content="SE-AB" />
<meta name="geo.placename" content="Stockholm" />
<meta name="geo.position" content="59.332116;18.046728" />
<meta name="ICBM" content="59.332116, 18.046728" />

<!-- Dublin Core basic info -->

<meta name="dcterms.Identifier" content="{{ site.url }}" />
<meta name="dcterms.Format" content="text/html" />
<meta name="dcterms.Relation" content="{{ site.title | smartify }}" />
<meta name="dcterms.Language" content="{{ site.lang }}" />
<meta name="dcterms.Publisher" content="{{ site.title | smartify }}" />
<meta name="dcterms.Type" content="text/html" />
<meta name="dcterms.Coverage" content="{{ site.url }}/" />
<meta name="dcterms.Rights" content="Some Rights Reserved &copy;{{ site.time | date: "%Y" }} {{ site.title }}." />
<meta name="dcterms.Title" content="{{ page.title | smartify }} | {{ site.title | smartify }}" />
<meta name="dcterms.Subject" content="{{ site.description | strip_html | smartify }}" />
<meta name="dcterms.Contributor" content="{{ site.title | smartify }}" />
{% if page.date == null %}<meta name="dcterms.Date" content="{{ site.time | date: '%Y-%m-%d' }}" />{% else %}<meta name="dcterms.Date" content="{{ page.date | date: '%Y-%m-%d' }}" />{% endif %}
{% if page.url == '/' %}
<meta name="dcterms.Description" content="{{ site.description | strip_html | smartify }}" />
{% else %}<meta name="dcterms.Description" content="{{ page.description | strip_html | smartify }}" />{% endif %}

<!-- Twitter Card -->

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@PipersHudvard" />
<meta name="twitter:title" content="{{ page.title | smartify }} | {{ site.title | smartify }}" />{% if page.url == '/' %}
<meta name="twitter:description" content="{{ site.description | strip_html | smartify }}" />{% else %}
<meta name="twitter:description" content="{{ page.description | strip_html | smartify }}" />{% endif %}{% if page.url == '/' or page.image == null %}
<meta name="twitter:image" content="{{ site.url }}{{ site.logo }}" />{% else %}
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />{% endif %}


<!-- END metahead.html -->
